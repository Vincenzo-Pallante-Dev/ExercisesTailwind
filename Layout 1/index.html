<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout 1</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="flex gap-6 w-[40%]">
    <section id="green" class="bg-green-300 w-24 text-center p-5">
      <p>GREEN</p>
    </section>
    <section id="yellow" class="-order-1 bg-yellow-300 w-28 text-center p-5">
      <p>YELLOW</p>
      <ul class="p-2 flex flex-col items-center gap-5">
        <li class="bg-white w-8 h-9 text-center p-1">1</li>
        <li class="bg-white w-8 h-9 text-center p-1">2</li>
        <li class="bg-white w-8 h-9 text-center p-1">3</li>
        <li class="bg-white w-8 h-9 text-center p-1">4</li>
      </ul>
    </section>
    <section id="orange" class="bg-orange-300 w-60 p-5">
      <p>ORANGE</p>
    </section>
    <section id="red" class="-order-1 bg-red-300 w-28 text-center p-5">
      <p>RED</p>
      <ul class="p-2 flex flex-col items-center gap-5">
        <li class="bg-white w-8 h-9 text-center p-1">A</li>
        <li class="bg-white w-8 h-9 text-center p-1">B</li>
        <li class="bg-white w-8 h-9 text-center p-1">C</li>
        <li class="bg-white w-8 h-9 text-center p-1">D</li>
      </ul>
    </section>
    <section id="blue" class="bg-blue-300 w-24 text-center p-5">
      <p>BLUE</p>
    </section>
  </body>
</html>
