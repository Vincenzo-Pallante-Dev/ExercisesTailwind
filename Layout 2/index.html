<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Layout 2</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="w-[35%]">
    <section id="green" class="bg-green-300 h-24 p-5">
      <p>GREEN</p>
    </section>
    <div class="container flex mt-8">
      <div class="w-[60%] h-full mr-8">
        <div class="flex w-full gap-8">
          <section id="yellow" class="bg-yellow-300 w-[50%] h-48 p-3">
            <p class="mt-2">YELLOW</p>
            <ul class="p-2">
              <li class="flex mb-5">
                <div class="one bg-white w-14 h-9 mr-5 p-1">1</div>
                <div class="two bg-white w-14 h-9 p-1">2</div>
              </li>
              <li class="flex mb-5">
                <div class="three bg-white w-14 h-9 mr-5 p-1">3</div>
                <div class="four bg-white w-14 h-9 p-1">4</div>
              </li>
            </ul>
          </section>
          <section id="red" class="bg-red-300 w-[50%] h-48 p-3">
            <p class="mt-2">RED</p>
            <ul class="p-2">
              <li class="flex mb-5">
                <div class="one bg-white w-14 h-9 mr-5 p-1">A</div>
                <div class="two bg-white w-14 h-9 p-1">B</div>
              </li>
              <li class="flex mb-5">
                <div class="three bg-white w-14 h-9 mr-5 p-1">C</div>
                <div class="four bg-white w-14 h-9 p-1">D</div>
              </li>
            </ul>
          </section>
        </div>
        <section id="orange" class="bg-orange-300 w-full h-24 mt-8 p-3">
          <p class="mt-2">ORANGE</p>
        </section>
      </div>
      <section id="blue" class="bg-blue-300 w-[35%] p-5">
        <p>BLUE</p>
      </section>
    </div>
  </body>
</html>
